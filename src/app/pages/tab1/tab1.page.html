<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Cinta's News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Cinta's News</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--  Creamos la lista de noticias -->

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let i of articles; let ite = index">
        <ion-card>
          <!-- <ion-card-title>Card Title</ion-card-title> -->
          <ion-card-subtitle class="ion-margin">
            <span class="text-primary"> {{ite + 1}}. </span>
            <span class="article-source-name"> {{i.source.name}} </span>
          </ion-card-subtitle>
          <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
            {{i.title}}
          </ion-card-title>
          <ion-img *ngIf="i.urlToImage" [src]="i.urlToImage"></ion-img>
          <ion-card-content *ngIf="i.description">
            <p>{{i.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
