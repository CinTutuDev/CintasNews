<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Encabezados </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large" class="blue">🌐 Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    value="selectedCategory"
    (ionChange)="segmentChanged($event)"
    scrollable
    mode="md"
  >
    <ion-segment-button *ngFor="let i of cagories" [value]="i">
      <ion-label class="ion-text-capitalize">{{i}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-articles [articles]="articles"></app-articles>

  <ion-infinite-scroll 
  threshold="25%"
  position="bottom" 
  (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando datos..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
